<meta http-equiv="X-UA-Compatible" content="IE=edge">
<script src="../js/jquery-1.3.2.min.js"></script>
<script src="../js/tool.js"></script>
<link rel=stylesheet type="text/css" href="../../css/style.css">
<HTML>
    <HEAD><TITLE>Archive redo</Title></Head>
    <Body>

        <div class='topic'>Rescue tools > Archive redo</div>
        <FORM Name="myForm" class="form">
            Model:
            <SELECT id="model" class="form" OnChange="Buildkey(this.selectedIndex);clear_nickname_options();">
                <option>-----</option>
            </Select>

            Member:
            <SELECT id="member" class="form" OnChange="build_nickname_options();">
                <option>-----</option>
            </Select>

            Nickname:
            <SELECT id="nickname" class="form" OnChange="sendAJAXRequest('post', 'archive_show.php', 'show');$('#result').html('');">
                <option>-----</option>
            </Select>
        </FORM>


        <div id="show">
        Current DTG
        <input id="dtg" type="text" class="form" cols="70" value=""> (the DTG format is yymmddhh) <br><br>
        Data type
        <select  id="method" class="form">
            <option>-----</option>
        </select>
        </div><br>

        Run type
        <select id="node" class="form">
            <option value="Major">Major</option>
            <option value="Post">Post</option>
        </select>
        <br>

        <input type="button" class="form" value="Enquire" OnClick="sendAJAXRequest('post', 'archive_show2.php', 'ShowLog');"><br>

        <div id="ShowLog" class="short">result...</div>
        <br>
        <input type="button" class="form" value="Submit" OnClick="sendAJAXRequest('post', 'archive_result.php', 'result');">
        <br><br>
        <div id="result" class="enquire">result...</div>
    </Body>
</Html>
