<meta http-equiv="X-UA-Compatible" content="IE=edge">
<script src="../js/jquery-1.3.2.min.js"></script>
<script src="../js/tool.js"></script>
<link rel=stylesheet type="text/css" href="../../css/style.css">
<HTML>
    <HEAD><TITLE>Data transform or notify</Title></Head>
    <Body>
        <div class='topic'>Rescue tools > Data transform or notify</div>
        <FORM Name="myForm" class="form">
            Model:
            <SELECT id="model" class="form" OnChange="Buildkey(this.selectedIndex);clear_nickname_options();">
                <option>-----
            </Select>

            Member:
            <SELECT id="member" class="form" OnChange="build_nickname_options();">
                <option>-----
            </Select>

            Nickname:
            <SELECT id="nickname" class="form" OnChange="sendAJAXRequest('post', 'model_show.php', 'show');$('#result').html('');">
                <option>-----
            </Select>
        </FORM>

        <div id="show">
        Current DTG <input id="dtg" type="text" class="form" cols="70" value="$dtg"> (the DTG format is yymmddhh)<br><br>
        Select work to do 
        <select id="method" class="form">
            <option>-----</option>       
        </select>
        </div><br>

        Tau: from <input id="tau1" type="text" class="form" size=4 maxlength=4>to <input id="tau2" type="text" class="form" size=4 maxlength=4>
        <input type="button" class="form" value="Submit" OnClick="sendAJAXRequest('post', 'model_result.php', 'result');"><br><br>
        <div id="result" class="enquire">result...</div>
    </Body>
</Html>
