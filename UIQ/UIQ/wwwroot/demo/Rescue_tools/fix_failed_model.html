<meta http-equiv="X-UA-Compatible" content="IE=edge">
<script src="../js/jquery-1.3.2.min.js"></script>
<script src="../js/tool.js"></script>
<link rel=stylesheet type="text/css" href="../../css/style.css">
<HTML>
    <HEAD><TITLE>Model output generate</Title></Head>
    <Body>
        <div class='topic'>Rescue tools > Model output generate</div>
        <FORM Name="myForm" class="form">
            Model:
            <SELECT id="model" class="form" OnChange="Buildkey(this.selectedIndex);clear_nickname_options();">
                <option>-----</option>
            </Select>

            Member:
            <SELECT id="member" class="form" OnChange="build_nickname_options();">
                <option>-----</option>
            </Select>
            
            Nickname:
            <SELECT id="nickname" class="form" OnChange="sendAJAXRequest('post', 'fix_show.php', 'show')">
                <option>-----</option>
            </Select>

            Method:
            <SELECT id="method" class="form">
                <option>-----</option>
                <option value='Rename'>Rename</option>
            </Select>

        </FORM>

        <div id="show">
            Current DTG <input id="dtg" type="text" class="form" cols="70" value=""> (the DTG format is yymmddhh)
        </div><br>

        <div>
            Parameter <input id="parameter" type="text" class="form" cols="100" value=""> (The parameters are seperated by space. ex. par1 par2)
        </div><br>

        <input type="button" class="form" value="Enquire" OnClick="sendAJAXRequest('post', 'fix_show2.php', 'ShowLog');"><br><br>

        <div id="ShowLog" class="short">result...</div>
        <br>
        <input type="button" class="form" value="Submit" OnClick="if(confirm('Do you want to submit?'))  {sendAJAXRequest('post', 'fix_result.php', 'result');}">

        <div id="result" class="enquire">result...</div>
</Body>
</Html>
